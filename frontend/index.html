<!doctype html>
<html lang="es">
  <head>
    <title>Peaje</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <button>Alternar</button>
    <span> ??? </span>

    <script>
      const span = document.querySelector("span");

      let isOpen = true;
      document.querySelector("button").addEventListener("click", (_) => {
        if (isOpen) {
          fetch("/_/close");
          isOpen = false;
          span.innerText = "Cerrado";
          return;
        }

        fetch("/_/open");
        isOpen = true;
        span.innerText = "Abierto";
      });
    </script>
  </body>
</html>

<!doctype html>
<html lang="es">
  <head>
    <title>Cantidad Vehículos - Peaje</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="/js/main.js"></script>
  </head>
  <body class="bg-gray-100 min-h-screen overflow-x-hidden">
    <div class="w-full min-h-screen px-4 py-6 flex flex-col gap-4">
     
      <div class="flex items-center justify-between w-full mb-6 mt-2">
        <div class="text-2xl font-bold text-gray-800 leading-tight select-none">
          Sistema<br>Control Vehicular
        </div>
        <div class="flex gap-3">
          <button class="bg-white rounded-xl p-4 shadow-lg flex items-center justify-center relative">
            <i class="fa-regular fa-bell text-xl text-gray-600"></i>
          </button>
          <button class="bg-white rounded-xl p-4 shadow-lg flex items-center justify-center">
            <i class="fa-solid fa-gear text-xl text-gray-600"></i>
          </button>
        </div>
      </div>

      <!-- Contenido principal de Cantidad Vehículos -->
      <div class="bg-white rounded-2xl shadow-lg p-8 w-full flex flex-col items-center">
        <span class="text-2xl font-bold text-blue-600 mb-6">
          <i class="fa-solid fa-car-side mr-3"></i>Cantidad Vehículos
        </span>
        
        <!-- Estadísticas de vehículos -->
        <div class="w-full space-y-6">
          <!-- Contadores principales -->
          
            <div class="bg-blue-50 rounded-xl p-6 text-center">
              <div class="text-3xl font-bold text-blue-600 mb-2" id="total-vehiculos">0</div>
              <div class="text-sm text-gray-600">Total Hoy</div>
            </div>
            
        

          <!-- Gráfico o información adicional -->
          <div class="bg-gray-50 rounded-xl p-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Registro por Horas</h3>
            <div class="space-y-3">
              <div class="flex justify-between items-center">
                <span class="text-gray-600">08:00 - 09:00</span>
                <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-medium">15 vehículos</span>
              </div>
              <div class="flex justify-between items-center">
                <span class="text-gray-600">09:00 - 10:00</span>
                <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-medium">23 vehículos</span>
              </div>
              <div class="flex justify-between items-center">
                <span class="text-gray-600">10:00 - 11:00</span>
                <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-medium">18 vehículos</span>
              </div>
            </div>
          </div>

         
        </div>

        <!-- Botón para volver -->
        <button onclick="goHome()" class="mt-8 px-8 py-3 rounded-full bg-blue-600 text-white font-bold w-full shadow-lg hover:bg-blue-700 transition">
          <i class="fa-solid fa-arrow-left mr-2"></i>Volver al Inicio
        </button>
      </div>
    </div>


  </body>
</html>
